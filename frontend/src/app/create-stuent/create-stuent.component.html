
<h1 style="margin-left: 500px;">Create Student</h1>

<div class="container">


  <form  [formGroup]="profileForm" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <button style="margin-top: 20px;" type="submit" class="btn btn-primary" (click)="onSubmit()" >Save</button>
  </form>
  
  <div *ngIf="submitted">
    <p>Saved Student</p>
  </div>
</div>
